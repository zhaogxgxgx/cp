yl:
  Fpk:               #  -f---------农民公钥；
  Ppk:               #  -p---------公钥密钥；
  fgp:               #  -a---------选择-f，-p的指纹（cmd中输入chia key show查看指纹）
  Lot_size: 32       #  -k---------地块大小（默认32）
  Cache: 4608        #  -b---------缓冲区大小（默认4608（4.6GiB））
  Thread: 2          #  -r---------线程数（默认2）
  Barrel: 128        #  -u---------储存桶数（默认128）
  Block_number:      #  -n---------地块数量最终存储在-d（最终目录）中
  Temporary: D:\-t   #  -t---------临时目录
  Tmp_dir_2:         #  -2---------辅助临时目录（建议手动设置）
  End: D:\-d         #  -d---------最终目录
  Domain: True       #  -e---------位域绘图（默认True）
